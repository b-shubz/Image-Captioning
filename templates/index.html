<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <style>

        h1 {
            text-align: center;
            margin: 40px;
        }

        .container {
          position: relative;
          margin: 0 auto;
          padding: 20px 20px 20px;
          width: 650px;
        }
        
    </style>

</head>

<body style="background-image: url('static/img/bg3.jpg')">
<div class="container">

  <h1>Caption the Image</h1>
  <hr>
  <div class="form">
  <form action="{{ url_for('predict')}}" method="post" enctype="multipart/form-data" id="upload-form">
    <div class="form-group">
      <h5 class="text-secondary">Upload Image Here</h5><br>
      <input type="file" name="imagefile" id="imagefile" class="form-control-file" />
    </div>
    <br>
    <div class="form-group">
      <input type="submit"  class="btn btn-success" />
      
    </div>
	</form>


  </div>
   <br>
   <hr>
   {% if prediction_text%}
   <div class="form-group">
     <h1 class="text-success">Caption :</h1>

   <h1>{{ prediction_text }}</h1>
  </div>
  {% endif %}
</div>


</body>
</html>
